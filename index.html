<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Diet Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/ocr.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://kit.fontawesome.com/4414288e8e.js"></script>
    <script src="js/tesseract.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <div class="logo">
          <h3 style="font-weight: bold;">Nutrition and the Rise of Lifestyle Diseases</h3>
        </div>
        <div class="links">
          <a href="../Home.html">Home</a>
          <a href="../dietary.html">Dietary</a>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <div class="container mt-5">
      <h2>BMI Calculator</h2>
      <form id="bmiForm">
        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" class="form-control" id="weight" placeholder="Enter weight" required>
        </div>
        <div class="form-group">
          <label for="height">Height (cm):</label>
          <input type="number" class="form-control" id="height" placeholder="Enter height" required>
        </div>
        <button type="button" class="btn btn-success" onclick="calculateBMI()">Calculate BMI</button>
      </form>
      <div id="bmiResult" class="mt-3"></div>
    </div>

    <!-- Footer -->
    <div class="footer" style="padding-bottom: 50px;">
      <div class="links">
        <a href="../Home.html">Home</a>
        <a href="../dietary.html">Dietary</a>
      </div>
    </div>

    <script>
      function calculateBMI() {
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value) / 100;
        if (weight && height) {
          const bmi = (weight / (height * height)).toFixed(2);
          document.getElementById('bmiResult').innerText = `Your BMI is ${bmi}`;
        } else {
          document.getElementById('bmiResult').innerText = 'Please enter valid values.';
        }
      }
    </script>
    <script src="js/tesseract-ocr.js"></script>
  </body>
</html>
